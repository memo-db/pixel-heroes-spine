<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>
        pixel-heroes-spine
    </title>
    <link href="icon.png" rel="icon" type="image/png">
    </link>
    <link href="style/spine-player_3.8.95.css" rel="stylesheet">
    </link>
</head>
<style>
    @import "style/index.css";
</style>
<body>
    <div id="container">
    </div>
    <div class="panel-main">
        <div class="panel-header">
            <div class="title">
                <a href="https://github.com/memo-db/pixel-heroes-spine" target="_blank">
                    pixel-heroes-spine</a>
            </div>
        </div>
        <div class="list-container">
            <div class="list-main">
                <form>
                    <label class="list-item" for="character">
                        <input id="character" name="inventoryItems" type="radio" value="character">
                            <span>
                                character
                            </span>
                        </input>
                    </label>
                    <label class="list-item" for="role">
                        <input id="role" name="inventoryItems" type="radio" value="role">
                            <span>
                                role
                            </span>
                        </input>
                    </label>
                </form>
            </div>
            <div class="list-sub">
                <div class="list-header">
                    <div class="list-item">
                        <button class="button-sort" data="id">
                            id
                        </button>
                    </div>
                    <!--
                    <div class="list-item">
                        <button class="button-sort" data="name">
                            name
                        </button>
                    </div>-->
                    <div class="list-item">
                        <button class="button-sort" data="content_rating">
                            c
                        </button>
                    </div>
                    <div class="list-item">
                        <button class="button-sort" data="rating">
                            r
                        </button>
                    </div>
                </div>
                <form id="list-data">
                </form>
            </div>
        </div>
    </div>
    <script src="script/spine-player_3.8.js">
    </script>
    <script src="script/index.js">
    </script>
</body>
