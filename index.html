<!DOCTYPE html>
<head>
    <title>
        pixel-heroes-spine
    </title>
    <link href="icon.png" rel="icon" type="image/png">
    </link>
    <link href="style/spine-player_3.8.95.css" rel="stylesheet">
    </link>
</head>
<style>
    @import "style/index.css";
</style>
<body>
    <div id="spine_canvas">
    </div>
    <div class="right_panel">
        <div class="title">
            <a href="https://github.com/memo-db/pixel-heroes-spine" target="_blank">
                pixel-heroes-spine
            </a>
        </div>
        <div class="list_data">
            <form>
                <label class="item_radio" for="character">
                    <input id="character" name="inventoryItems" type="radio" value="character">
                        <span>
                            character
                        </span>
                    </input>
                </label>
                <label class="item_radio" for="role">
                    <input id="role" name="inventoryItems" type="radio" value="role">
                        <span>
                            role
                        </span>
                    </input>
                </label>
            </form>
            <div class="item_container">
                <div class="table_header">
                    <div class="item_id">
                        <button class="button_sort" data="id">
                            id
                        </button>
                    </div>
                    <!--
                    <div class="item_name">
                        <button class="button_sort" data="name">
                            name
                        </button>
                    </div>-->
                    <div class="item_content_rating">
                        <button class="button_sort" data="content_rating">
                            c
                        </button>
                    </div>
                    <div class="item_rating">
                        <button class="button_sort" data="rating">
                            r
                        </button>
                    </div>
                </div>
                <form action="" id="input4radio">
                </form>
            </div>
        </div>
    </div>
    <script src="script/spine-player_3.8.95.js">
    </script>
    <script src="script/index.js">
    </script>
</body>
